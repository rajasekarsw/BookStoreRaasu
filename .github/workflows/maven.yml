name: Java CI with Maven + FastAPI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install Python for FastAPI
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        working-directory: api/bookstore
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Start FastAPI server in background
      - name: Start FastAPI server
        working-directory: api/bookstore
        run: uvicorn main:app --host 0.0.0.0 --port 8000 &
      
      # Wait until the /health endpoint responds
      - name: Wait for FastAPI to be ready
        run: |
          for i in {1..15}; do
            curl -s http://127.0.0.1:8000/health && break
            echo "Waiting for FastAPI..."
            sleep 2
          done

      # Set up Java for Maven tests
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Run Maven tests
      - name: Run Java tests
        run: mvn test -Denv=qa
